<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Information Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        padding: 20px;
    }
    .container {
        max-width: 700px;
        
        margin: auto;
        background: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .form-group {
        margin-bottom: 20px;
    }
    label {
        display: block;
        font-weight: bold;
    }
    input[type="text"], input[type="tel"], input[type="date"] {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    select {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        float: right;
    }
    button:hover {
        background-color: #45a049;
    }
    h2{
        text-align: center;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: red;
    }
</style>
</head>
<body>

<div class="container">
    <h2>USER REGISTRATION FORM</h2>
    <div class="form-group">
        <label for="fatherName">Father's Name:</label>
        <input type="text" id="fatherName" placeholder="Enter father's name">
    </div>
    <div class="form-group">
        <label for="motherName">Mother's Name:</label>
        <input type="text" id="motherName" placeholder="Enter mother's name">
    </div>
    <div class="form-group">
        <label for="govtId">Government ID Proof:</label>
        <select id="govtId">
            <option value="adhar">Adhar Card</option>
            <option value="voter">Voter Card</option>
            <option value="driver">Driver License</option>
            <option value="pan">PAN Card</option>
            <option value="passport">Passport</option>
            <option value="admit">Admit Card of Class 10</option>
        </select>
    </div>
       <div class="form-group">
        <label for="govtId"></label>
        <input type="text" id="govtId" required placeholder="Enter the valid ID number">
        <br>
    </div>
    
    
    
    <div class="form-group">
        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" placeholder="Enter phone number">
        <br>
    </div>
    <div class="form-group">
        <label for="alternatePhoneNumber">Alternate Phone Number:</label>
        <input type="tel" id="alternatePhoneNumber" placeholder="Enter alternate phone number">
    </div>
    <div class="form-group">
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob">
    </div>
    <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" id="address" placeholder="Enter address">
    </div>
    <button onclick="submitForm()">Submit</button>
</div>

<script>
    function submitForm() {
        var fatherName = document.getElementById("fatherName").value;
        var motherName = document.getElementById("motherName").value;
        var govtId = document.getElementById("govtId").value;
        var phoneNumber = document.getElementById("phoneNumber").value;
        var alternatePhoneNumber = document.getElementById("alternatePhoneNumber").value;
        var dob = document.getElementById("dob").value;
        var address = document.getElementById("address").value;

        // Here you can do further processing with the form data
        console.log("Father's Name: " + fatherName);
        console.log("Mother's Name: " + motherName);
        console.log("Government ID Proof: " + govtId);
        console.log("Phone Number: " + phoneNumber);
        console.log("Alternate Phone Number: " + alternatePhoneNumber);
        console.log("Date of Birth: " + dob);
        console.log("Address: " + address);
        
        // You can also send this data to a server using AJAX or any other method
    }
</script>

</body>
</html>
